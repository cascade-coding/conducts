<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <title>Conducts</title>
    <script type="module" crossorigin src="/conducts/assets/index-CZwfJvmU.js"></script>
    <link rel="stylesheet" crossorigin href="/conducts/assets/index-Bp2qo2Zh.css">
  </head>
  <body>
    <!-- Start: Top Header -->
    <nav class="relative bg-white border border-b-accent py-6 sm:py-8">
      <div class="max-w-[1280px] mx-auto flex items-center justify-center">
        <div x-data="iconComponent('logo', '')" x-html="icon"></div>
      </div>
    </nav>
    <!-- End: Top Header -->

    <!-- Start: App Settings -->
    <section class="mt-[80px]">
      <div class="max-w-[1000px] mx-auto px-2">
        <!-- Action Buttons -->
        <div class="flex md:items-center justify-between flex-wrap gap-4">
          <div>
            <button
              class="reset-tasks-status-btn bg-amber-500 hover:bg-amber-600 py-2 px-4 rounded-md font-medium cursor-pointer"
            >
              Reset All Status
            </button>
          </div>

          <div class="flex items-center flex-wrap gap-4">
            <button
              class="bg-rose-500 hover:bg-rose-600 py-2 px-4 rounded-md font-medium cursor-pointer delete-all-task-btn"
            >
              Delete All Tasks
            </button>
            <button
              class="bg-lime-500 hover:bg-lime-600 py-2 px-4 rounded-md font-medium cursor-pointer"
            >
              Export Tasks
            </button>
            <button
              class="bg-yellow-500 hover:bg-yellow-600 py-2 px-4 rounded-md font-medium cursor-pointer"
            >
              Import Tasks
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- End: App Settings -->

    <!-- Start: App -->
    <section class="mt-[60px] pb-[200px] min-h-dvh">
      <div class="max-w-[1000px] mx-auto px-2">
        <!-- Tasks/Inputs -->
        <div x-data>
          <template x-for="task in $store.app.tasks" :key="task.id">
            <div
              class="relative mt-5 border-[6px] border-accent rounded-t-[10px] rounded-b-[20px] p-2.5 task-box"
              :style="`border-color: ${task.color}`"
            >
              <textarea
                name="text"
                x-model="task.text"
                @input="$store.app.saveStateChanges()"
                placeholder="What is Your Task"
                class="w-full hide-scrollbar resize-none outline-0 min-h-[120px] text-lg font-medium"
              ></textarea>

              <div class="flex items-center justify-between">
                <div>
                  <select
                    name="status"
                    x-model="task.status"
                    @input="$store.app.saveStateChanges()"
                    class="py-2 px-4 rounded-md font-medium hide-arrow"
                    :class="{
                      'bg-yellow-300': task.status === 'pending',
                      'bg-blue-300': task.status === 'ongoing',
                      'bg-green-300': task.status === 'completed'
                    }"
                  >
                    <option value="pending">Pending</option>
                    <option value="ongoing">In Progress</option>
                    <option value="completed">Completed</option>
                  </select>
                </div>

                <div class="flex items-center gap-x-8">
                  <div>
                    <input
                      type="color"
                      x-model="task.color"
                      @input="$store.app.saveStateChanges()"
                      class="w-8 h-8.5 mt-0.5 outline-0 rounded-full border-0 cursor-pointer"
                    />
                  </div>

                  <button
                    class="w-7.5 h-7.5 bg-accent/20 hover:bg-accent/50 rounded-lg cursor-pointer flex items-center justify-center"
                    @click="$store.app.duplicateTask(task)"
                  >
                    <div x-data="iconComponent('copy', '')" x-html="icon"></div>
                  </button>

                  <button
                    class="w-7.5 h-7.5 bg-rose-400/20 hover:bg-rose-400/50 rounded-lg cursor-pointer flex items-center justify-center"
                    @click="$store.app.deleteTask(task)"
                  >
                    <div
                      x-data="iconComponent('trash', '')"
                      x-html="icon"
                    ></div>
                  </button>
                </div>
              </div>

              <div class="color-box"></div>
            </div>
          </template>
        </div>
      </div>
    </section>
    <!-- End: App -->

  </body>
</html>
